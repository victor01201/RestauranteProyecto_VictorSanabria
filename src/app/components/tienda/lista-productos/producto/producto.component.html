<div class="container">
    <div class="row">
        <div class="col-4 mt-2">
            <table class="">
                <div class="box">
                    <div class="imgBx">
                        <img src="{{productoitem.imagen}}" class="img" alt="" width="300px" height="400px">
                    </div>
                    <div class="content align-center">
                        <h3 class="titulo">{{productoitem.nombre}}</h3>
                        <h6 class="titulo2 mt-2">{{ productoitem.precio | currency:' $ '}}</h6>
                        <div class="container">
                            <p class="mt-3 py-2">{{productoitem.descripcion}}</p>
                        </div>
                        <h6>{{productoitem.precio | currency:' $ '}}</h6>
                        <a 
                        class="btn btn-primary rounded mx-auto d-block mt-5"
                        (click)="agregarproducto()"
                        >Agregar al carrito</a>
                    </div>
                </div>
            </table>
        </div>
    </div>
</div>
